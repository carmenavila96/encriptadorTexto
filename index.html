<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador de texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./src/alura-oracle-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oleo+Script&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Handlee&amp;family=Montserrat:wght@100&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="mb-2 mb-lg-0">
        <img src="./src/alura-oracle-logo.png" width="281px" height="115px">
        <h1 class="text-center">¡Bienvenido al encriptador de texto!</h1>
    </header>
    
	<section class="container">
		<section class="container1">
			<textarea name="textarea" class="mensaje" placeholder="Ingrese texto aquí"></textarea>
			<div class="button">
				<div class="signo-exclamacion">
					<img src="./src/signo-exclamacion.png" width="20px" height="20px"/>
					<p>Solo letras minúsculas y sin acentos.</p>
				</div>
				<div class="buttons">
                    <button type="button" onclick="" class="btn btn-primary btn-lg encriptarbtn">Encriptar</button>
                    <button type="button" onclick="" class="btn btn-secondary btn-lg desencriptarbtn">Desencriptar</button>
				</div>
			</div>
		</section>
		<section class="container2">
			<img class="busqueda" src="./src/busqueda.png" width="215px" height="208px"/>
			<textarea class="texto-resultante" readonly placeholder="No se encontró ningún mensaje."></textarea>
			<p class="mensaje-informativo">Ingresa el texto que desees encriptar o desencriptar</p>
			<button class="copiarbtn Hidden">Copiar</button>
		</section>
	</section>
	<!--Pie de página-->	
    <footer>
        <div class="text-center">
            <a href="https://www.linkedin.com/in/carmen-adriana-p%C3%A9rez-%C3%A1vila-6904641a3/">
                <img src="./src/linkedin-logo1.svg" width="40px" height="40px">
            </a>
            <a href="https://github.com/carmenavila96">
                <img src="./src/github-logo.svg" width="40px" height="40px">
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
